<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript CRUD application</title>
    <link rel='stylesheet' href='./assets/css/index.css'
</head>
<body>
    <header><h1>JavaScript Only CRUD</h1></header>
    
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Name*</label>
                        <label class="validation-error hide" id="fullNameValidationError">This is a required field</label>
                        <input type="text" name="fullName" id="empFullName">
                    </div>
                    <div>
                        <label>Emp #</label>
                        <input type="text" name="empNum" id="empNumber">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="empSalary" id="empSalary">
                    </div>
                    <div>
                        <label>Location</label>
                        <input type="text" name="empLocation" id="empLocation">
                    </div>
                    <div class = "form-action-butons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <!-- Record listing -->
                <table class="empList" id="employeeList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Employee #</th>
                            <th>Employee Salary</th>
                            <th>Employee Location</th>
                            <th></th>
                        </tr>   
                    </thead>
                        <tbody>
                        </tbody>
                </table>
            </td>
        </tr>
    </table>
    <footer>
        <h3>This is a simple app, there is no database storage, refresh the page and the data is gone.</h3>
    </footer>
    <!-- Links to JS only beyond this point -->
    <script src='./assets/script/script.js' defer></script>
</body>
</html>
